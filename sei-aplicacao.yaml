apiVersion: v1
kind: ConfigMap
metadata:
  name: sei-aplicacao-configmap
data:
  httpd.conf: |
    ServerRoot "/etc/httpd"
    Listen 0.0.0.0:8080
    Include conf.modules.d/*.conf
    User apache
    Group apache
    ServerName ${APP_HOST}
    <Directory />
        AllowOverride none
        Require all denied
    </Directory>
    DocumentRoot "/var/www/html"
    <Directory "/var/www">
        AllowOverride None
        Require all granted
    </Directory>
    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    <IfModule dir_module>
        DirectoryIndex index.html
    </IfModule>
    <Files ".ht*">
        Require all granted
    </Files>
    ErrorLog "logs/error_log"
    LogLevel warn
    <IfModule log_config_module>
        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
        LogFormat "%h %l %u %t \"%r\" %>s %b" common
        <IfModule logio_module>
          # You need to enable mod_logio.c to use %I and %O
          LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
        </IfModule>
        CustomLog "logs/access_log" combined
    </IfModule>
    <IfModule alias_module>
        ScriptAlias /cgi-bin/ "/var/www/cgi-bin/"
    </IfModule>
    <Directory "/var/www/cgi-bin">
        AllowOverride None
        Options None
        Require all granted
    </Directory>
    <IfModule mime_module>
        TypesConfig /etc/mime.types
        AddType application/x-compress .Z
        AddType application/x-gzip .gz .tgz
        AddType text/html .shtml
        AddOutputFilter INCLUDES .shtml
    </IfModule>
    AddDefaultCharset ISO-8859-1
    <IfModule mime_magic_module>
        MIMEMagicFile conf/magic
    </IfModule>
    EnableSendfile on
    IncludeOptional conf.d/*.conf

  ConfiguracaoSEI.php: |
    ;
  ConfiguracaoSip.php: |
    ;
  sei.ini: |
    
    [php]
    include_path = ".:/php/includes:/opt/infra/infra_php"
    default_charset = "ISO-8859-1"
    session.gc_maxlifetime = 28800
    short_open_tag = On
    default_socket_timeout = 60
    max_input_vars = 2000
    magic_quotes_gpc = 0
    magic_quotes_runtime = 0
    magic_quotes_sybase = 0
    html_errors = 0
    always_populate_raw_post_data = -1
    
    post_max_size = 110M
    upload_max_filesize = 100M

  mpm.conf: |
    <IfModule mpm_event_module>
        StartServers             2
        MinSpareThreads          20
        MaxSpareThreads          75
        ThreadLimit              64
        ThreadsPerChild          25
        MaxRequestWorkers        400
        MaxConnectionsPerChild   10000
    </IfModule>

  www.conf: |
    [www]
    ;listen = 9000
    listen = /run/php-fpm/www.sock
    listen.acl_users = apache,nginx
    listen.allowed_clients = 127.0.0.1
    pm = dynamic
    pm.max_children = 50
    pm.max_requests = 2000
    pm.start_servers = 5
    pm.min_spare_servers = 5
    pm.max_spare_servers = 35
    slowlog = /var/log/php-fpm/www-slow.log
    rlimit_files = 2048
    clear_env = no
    php_admin_value[error_log] = /var/log/php-fpm/www-error.log
    php_admin_flag[log_errors] = on
    php_value[session.save_handler] = memcache
    php_value[session.save_path]    = "tcp://sei-memcached-service:11211"
    php_value[soap.wsdl_cache_dir]  = /var/lib/php/wsdlcache
    php_value[opcache.file_cache]  = /var/lib/php/opcache

  php.ini: |
    [PHP]
    engine = On
    short_open_tag = On
    precision = 14
    output_buffering = 4096
    zlib.output_compression = Off
    implicit_flush = Off
    unserialize_callback_func =
    serialize_precision = -1
    disable_functions =
    disable_classes =
    zend.enable_gc = On
    expose_php = On
    max_execution_time = 300
    max_input_time = 120
    memory_limit = 512M
    error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
    display_errors = Off
    display_startup_errors = Off
    log_errors = On
    log_errors_max_len = 1024
    ignore_repeated_errors = Off
    ignore_repeated_source = Off
    report_memleaks = On
    html_errors = On
    variables_order = "GPCS"
    request_order = "GP"
    register_argc_argv = Off
    auto_globals_jit = On
    post_max_size = 120M
    auto_prepend_file =
    auto_append_file =
    default_mimetype = "text/html"
    default_charset = "UTF-8"
    doc_root =
    user_dir =
    enable_dl = Off
    file_uploads = On
    upload_max_filesize = 50M
    max_file_uploads = 20
    allow_url_fopen = On
    allow_url_include = Off
    default_socket_timeout = 60
    [CLI Server]
    cli_server.color = On
    [Date]
    [filter]
    [iconv]
    [imap]
    [intl]
    [sqlite3]
    [Pcre]
    pcre.jit=0
    [Pdo]
    [Pdo_mysql]
    pdo_mysql.default_socket=
    [Phar]
    [mail function]
    sendmail_path = /usr/sbin/sendmail -t -i
    mail.add_x_header = Off
    [ODBC]
    odbc.allow_persistent = On
    odbc.check_persistent = On
    odbc.max_persistent = -1
    odbc.max_links = -1
    odbc.defaultlrl = 4096
    odbc.defaultbinmode = 1
    [Interbase]
    ibase.allow_persistent = 1
    ibase.max_persistent = -1
    ibase.max_links = -1
    ibase.timestampformat = "%Y-%m-%d %H:%M:%S"
    ibase.dateformat = "%Y-%m-%d"
    ibase.timeformat = "%H:%M:%S"
    [MySQLi]
    mysqli.max_persistent = -1
    mysqli.allow_local_infile = On
    mysqli.allow_persistent = On
    mysqli.max_links = -1
    mysqli.default_port = 3306
    mysqli.default_socket =
    mysqli.default_host =
    mysqli.default_user =
    mysqli.default_pw =
    mysqli.reconnect = Off
    [mysqlnd]
    mysqlnd.collect_statistics = On
    mysqlnd.collect_memory_statistics = Off
    [PostgreSQL]
    pgsql.allow_persistent = On
    pgsql.auto_reset_persistent = Off
    pgsql.max_persistent = 200
    pgsql.max_links = 300
    pgsql.ignore_notice = On
    pgsql.log_notice = Off
    [bcmath]
    bcmath.scale = 0
    [browscap]
    [Session]
    session.save_handler = memcache
    session.save_path = "tcp://sei-memcached-service:11211"
    session.use_strict_mode = 0
    session.use_cookies = 1
    session.use_only_cookies = 1
    session.name = PHPSESSID
    session.auto_start = 0
    session.cookie_lifetime = 0
    session.cookie_path = /
    session.cookie_domain =
    session.cookie_httponly =
    session.cookie_samesite =
    session.serialize_handler = php
    session.gc_probability = 1
    session.gc_divisor = 1000
    session.gc_maxlifetime = 1440
    session.referer_check =
    session.cache_limiter = nocache
    session.cache_expire = 180
    session.use_trans_sid = 0
    session.sid_length = 26
    session.trans_sid_tags = "a=href,area=href,frame=src,form="
    session.sid_bits_per_character = 5
    [Assertion]
    zend.assertions = -1
    [mbstring]
    [gd]
    [exif]
    [Tidy]
    tidy.clean_output = Off
    [soap]
    soap.wsdl_cache_enabled=1
    soap.wsdl_cache_dir="/tmp"
    soap.wsdl_cache_ttl=86400
    soap.wsdl_cache_limit = 5
    [sysvshm]
    [ldap]
    ldap.max_links = -1
    [dba]
    [curl]
    [openssl]
    [opcache]
    opcache.enable=1
    opcache.enable_cli=1
    opcache.memory_consumption=256
    opcache.interned_strings_buffer=32
    opcache.max_accelerated_files=20000
    opcache.validate_timestamps=1
    opcache.revalidate_freq=60
    opcache.jit=0
    [apc]
    apc.enabled=1
    apc.shm_size=256M
    apc.ttl=3600
    apc.enable_cli=0
    
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sei-aplicacao-arquivos-pv
  annotations:
    helm.sh/resource-policy: "keep"
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 2048Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: sei-aplicacao-arquivos-pvc
    namespace: sei
  nfs:
    path: /sei-aplicacao
    server: 192.168.1.10
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sei-aplicacao-arquivos-pvc
  annotations:
    helm.sh/resource-policy: "keep"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 2048Gi
  storageClassName: managed-nfs-storage
  volumeName: sei-aplicacao-arquivos-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sei-aplicacao-temp-sip-pvc
  annotations:
    helm.sh/resource-policy: "keep"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: ocs-storagecluster-cephfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sei-aplicacao-temp-sei-pvc
  annotations:
    helm.sh/resource-policy: "keep"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: ocs-storagecluster-cephfs
---
apiVersion: v1
kind: Service
metadata:
  name: sei-aplicacao-service
spec:
  type: ClusterIP
  selector:
    app: sei-aplicacao
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sei-aplicacao
spec:
  replicas: 0
  selector:
    matchLabels:
      app: sei-aplicacao
  template:
    metadata:
      labels:
        app: sei-aplicacao
    spec:
      serviceAccountName: sei-aplicacao-sa
      restartPolicy: Always
      terminationGracePeriodSeconds: 20
      securityContext:
        fsGroup: 48
      volumes:
        - name: sei-aplicacao-configmap
          configMap:
            name: sei-aplicacao-configmap
            defaultMode: 0775
        - name: sei-aplicacao-arquivos
          persistentVolumeClaim:
            claimName: sei-aplicacao-arquivos
        - name: sei-aplicacao-temp-sip
          persistentVolumeClaim:
            claimName: sei-aplicacao-temp-sip
        - name: sei-aplicacao-temp-sei
          persistentVolumeClaim:
            claimName: sei-aplicacao-temp-sei
      containers:
        - name: app
          image: localhost/sei-aplicacao:5.0.0
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 400Mi
          readinessProbe:
            initialDelaySeconds: 5
            exec:
              command:
                - 'true'
          volumeMounts:
            - name: sei-aplicacao-configmap
              mountPath: /opt/sei/config/ConfiguracaoSEI.php
              subPath: ConfiguracaoSEI.php
            - name: sei-aplicacao-configmap
              mountPath: /opt/sip/config/ConfiguracaoSip.php
              subPath: ConfiguracaoSip.php
            - name: sei-aplicacao-configmap
              mountPath: /etc/httpd/conf/httpd.conf
              subPath: httpd.conf
            - name: sei-aplicacao-configmap
              mountPath: /etc/php-fpm.d/www.conf
              subPath: www.conf
            - name: sei-aplicacao-configmap
              mountPath: /etc/httpd/conf.d/mpm.conf
              subPath: mpm.conf
            - name: sei-aplicacao-configmap
              mountPath: /etc/php.ini
              subPath: php.ini
            - name: sei-aplicacao-configmap
              mountPath: /etc/php.d/sei.ini
              subPath: sei.ini
            - name: sei-aplicacao-arquivos
              mountPath: "/mnt/sei/arquivos"
            - name: sei-aplicacao-temp-sei
              mountPath: "/opt/sei/temp"
            - name: sei-aplicacao-temp-sip
              mountPath: "/opt/sip/temp"
          envFrom:
            - configMapRef:
                name: sei-aplicacao-configmap
            - configMapRef:
                name: sei-aplicacao-servicos-configmap
          ports:
            - containerPort: 8080
              protocol: TCP
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - /bin/stop-app.sh
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sei-aplicacao-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sei-aplicacao
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Pods
        value: 1
      selectPolicy: Max
      stabilizationWindowSeconds: 30
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Pods
        value: 2
      selectPolicy: Max
      stabilizationWindowSeconds: 30
  maxReplicas: 20
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  minReplicas: 3
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: sei-aplicacao-ingress
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-expires: '31536000'
    nginx.ingress.kubernetes.io/session-cookie-max-age: '31536000'
    nginx.ingress.kubernetes.io/session-cookie-name: ingress-cookie
spec:
  ingressClassName: sei-ingress-nginx
  rules:
    - host: sei.xxx.jus.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sei-aplicacao
                port:
                  number: 80
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: sei-aplicacao-route
  annotations:
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/disable_cookies: "true"
spec:
  host: sei.xxx.jus.br
  to:
    kind: Service
    name: sei-aplicacao-service
  port:
    targetPort: http
---
